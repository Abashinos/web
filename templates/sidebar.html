<div class="container-fluid span3">
            <form class="navbar-form">
                <input type="text" class="span" placeholder="Search"/>
            </form>
            <div id="tags" class="row-fluid table-bordered">
                <label class="muted" style="font-size:16px; padding-top: 5px"> Tags: </label>
                <div class="container-fluid"><a class="tag-size-1" href="#">NOPE</a></div>
            </div>
            <div class="row-fluid table-bordered">
                <p class="muted" style="font-size:16px">Latest registered users:</p>
                {% for uuser in uusers %}
                <div class="container-fluid">
                    <a href="users?num={{ uuser.id }}">{{ uuser.username }}</a>
                </div>
                {% endfor %}
            </div>
            <div class="row-fluid table-bordered">
                <p class="muted" style="font-size:16px">Top users:</p>
                {% for tuser in top_users %}
                <div class="container-fluid">
                    <a href="users?num={{ tuser.id }}">{{ tuser.username }}</a>
                    <p style="color:#096409" class="pull-right {% if tuser.profile.rating > 0 %}alert-success{% else %}alert-info{% endif %}">{{ tuser.profile.rating }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
