     <div class="modal fade" id="AskModal" style="display: none; ">
        <div class="modal-header navbar navbar-static-top">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a class="brand"> Ask a question here </a></li>
                </ul>
            </div>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="askform" action="/ask" method="post">{% csrf_token %}
                <div class="row-fluid control-group" style="margin-top:5px;">
                    <label class="lead span4" for = "header" style="font-size:16px; text-align: right"> Title &nbsp;</label>
                    <div class="controls">
                        <input class="span12" id = "header" name="header" type = "text" placeholder = "Type question header here" maxlength="500" required>
                    </div>
                </div>
                <div class="row-fluid control-group">
                    <label class="lead span4" for = "contents" style=" font-size:16px; text-align:right"> Question &nbsp;</label>
                    <div class = "controls">
                        <textarea class="span12" id = "contents" name="contents" style = "resize:none" rows="4" placeholder = "Type question here" maxlength="1500" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" style="float:left" value="ASK"/>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
              </form>
        </div>
        <script>
            $("#askform").validate();
        </script>
    </div>
