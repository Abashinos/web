     <div class="modal fade" id="AskModal" style="display: none; ">
        <div class="modal-header navbar navbar-static-top">
            <div class="navbar-inner" style="margin:0 5px 0 5px">
                <ul class="nav">
                    <li><a class="brand"> Ask a question here </a></li>
                </ul>
            </div>
        </div>
        <form action="/ask" method="post">{% csrf_token %}
		<div class="row-fluid">
            <div class="row-fluid control-group" style="margin-top:5px;">
			    <label class="span5" for = "header" style="margin-top:5px; font-size:16px; text-align:right"> Title &nbsp;</label>
                <div class="controls">
                    <input id = "header" name="header" class="span5" type = "text" placeholder = "Type question header here" maxlength="500">
                </div>
            </div>
			<div class="row-fluid control-group">
                <label class="span5" for = "contents" style=" font-size:16px; text-align:right"> Question &nbsp;</label>
                <div class = "controls">
                    <textarea id = "contents" name="contents" class = "span5" style = "resize:none" rows="4" placeholder = "Type question here" maxlength="1500"></textarea>
                </div>
            </div>
        </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" style="float:left" value="ASK"/>
                <a href="#" class="btn" data-dismiss="modal">Close</a>
            </div>
          </form>

    </div>
